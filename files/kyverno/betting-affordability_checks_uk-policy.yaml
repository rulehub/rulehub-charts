apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: betting-affordability-checks-uk
  annotations:
    rulehub.id: betting.affordability_checks_uk
spec:
  validationFailureAction: audit
  background: true
  rules:
