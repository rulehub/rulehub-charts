# NOTE: placeholders quoted for Helm parse stability
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-latest
  annotations:
    rulehub.id: disallow.latest
spec:
  validationFailureAction: enforce
  background: true
  rules:
    - name: no-latest-tag
      match:
        resources:
          kinds:
            - Pod
      validate:
        message: "Use immutable tags instead of :latest"
        pattern:
          spec:
            containers:
              - image: "!*:latest"
