apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: betting-txn-monitoring-anomalies
  annotations:
    rulehub.id: betting.txn_monitoring_anomalies
spec:
  crd:
    spec:
      names:
        kind: BettingTxnMonitoringAnomalies
      validation:
        openAPIV3Schema:
          type: object
          properties:
            requiredLabel:
              type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package rulehub.betting.txn_monitoring_anomalies
        import future.keywords.if

        deny[msg] {
          input.review.kind.kind == "Namespace"
          not input.review.object.metadata.labels[input.parameters.requiredLabel]
          msg := "betting.txn_monitoring_anomalies: required label missing"
        }
