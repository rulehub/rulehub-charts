apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: betting-license-check-us-co-division
  annotations:
    rulehub.id: betting.license_check_us_co_division
spec:
  crd:
    spec:
      names:
        kind: BettingLicenseCheckUsCoDivision
      validation:
        openAPIV3Schema:
          type: object
          properties:
            requiredLabel:
              type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package rulehub.betting.license_check_us_co_division
        import future.keywords.if

        default deny = []

        deny[msg] {
          input.review.kind.kind == "Namespace"
          not input.review.object.metadata.labels[params.requiredLabel]
          msg := "betting.license_check_us_co_division: required label missing"
        }
