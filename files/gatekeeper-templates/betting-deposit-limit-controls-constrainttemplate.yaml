apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: betting-deposit-limit-controls
  annotations:
    rulehub.id: betting.deposit_limit_controls
spec:
  crd:
    spec:
      names:
        kind: BettingDepositLimitControls
      validation:
        openAPIV3Schema:
          type: object
          properties:
            requiredLabel:
              type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package rulehub.betting.deposit_limit_controls
        import future.keywords.if

        deny[msg] {
          input.review.kind.kind == "Namespace"
          not input.review.object.metadata.labels[input.parameters.requiredLabel]
          msg := "betting.deposit_limit_controls: required label missing"
        }
