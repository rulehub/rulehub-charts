apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: betting-source-of-funds-thresholds
  annotations:
    rulehub.id: betting.source_of_funds_thresholds
spec:
  crd:
    spec:
      names:
        kind: BettingSourceOfFundsThresholds
      validation:
        openAPIV3Schema:
          type: object
          properties:
            requiredLabel:
              type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package rulehub.betting.source_of_funds_thresholds
        import future.keywords.if

        deny[msg] {
          input.review.kind.kind == "Namespace"
          not input.review.object.metadata.labels[input.parameters.requiredLabel]
          msg := "betting.source_of_funds_thresholds: required label missing"
        }
