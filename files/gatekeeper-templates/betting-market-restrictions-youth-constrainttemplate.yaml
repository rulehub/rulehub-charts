apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: betting-market-restrictions-youth
  annotations:
    rulehub.id: betting.market_restrictions_youth
spec:
  crd:
    spec:
      names:
        kind: BettingMarketRestrictionsYouth
      validation:
        openAPIV3Schema:
          type: object
          properties:
            requiredLabel:
              type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package rulehub.betting.market_restrictions_youth
        import future.keywords.if

        default deny = []

        deny[msg] {
          input.review.kind.kind == "Namespace"
          not input.review.object.metadata.labels[params.requiredLabel]
          msg := "betting.market_restrictions_youth: required label missing"
        }
