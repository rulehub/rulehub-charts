apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: betting-geofencing-regulated-markets
  annotations:
    rulehub.id: betting.geofencing_regulated_markets
spec:
  crd:
    spec:
      names:
        kind: BettingGeofencingRegulatedMarkets
      validation:
        openAPIV3Schema:
          type: object
          properties:
            requiredLabel:
              type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package rulehub.betting.geofencing_regulated_markets
        import future.keywords.if

        deny[msg] {
          input.review.kind.kind == "Namespace"
          not input.review.object.metadata.labels[input.parameters.requiredLabel]
          msg := "betting.geofencing_regulated_markets: required label missing"
        }
