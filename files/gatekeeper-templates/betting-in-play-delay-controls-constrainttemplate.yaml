apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: betting-in-play-delay-controls
  annotations:
    rulehub.id: betting.in_play_delay_controls
spec:
  crd:
    spec:
      names:
        kind: BettingInPlayDelayControls
      validation:
        openAPIV3Schema:
          type: object
          properties:
            requiredLabel:
              type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package rulehub.betting.in_play_delay_controls
        import future.keywords.if

        deny[msg] {
          input.review.kind.kind == "Namespace"
          not input.review.object.metadata.labels[input.parameters.requiredLabel]
          msg := "betting.in_play_delay_controls: required label missing"
        }
