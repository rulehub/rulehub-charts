apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: betting-kyc-onboarding
  annotations:
    rulehub.id: betting.kyc_onboarding
spec:
  crd:
    spec:
      names:
        kind: BettingKycOnboarding
      validation:
        openAPIV3Schema:
          type: object
          properties:
            requiredLabel:
              type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package rulehub.betting.kyc_onboarding
        import future.keywords.if

        # Emit a violation if the required label is missing on a Namespace
        deny[msg] {
          input.review.kind.kind == "Namespace"
          not input.review.object.metadata.labels[input.parameters.requiredLabel]
          msg := "betting.kyc_onboarding: required label missing"
        }
