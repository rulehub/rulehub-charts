apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: betting-official-data-only
  annotations:
    rulehub.id: betting.official_data_only
spec:
  crd:
    spec:
      names:
        kind: BettingOfficialDataOnly
      validation:
        openAPIV3Schema:
          type: object
          properties:
            requiredLabel:
              type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package rulehub.betting.official_data_only
        import future.keywords.if

        default deny = []

        deny[msg] {
          input.review.kind.kind == "Namespace"
          not input.review.object.metadata.labels[params.requiredLabel]
          msg := "betting.official_data_only: required label missing"
        }
