apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: betting-license-check-adm-it
  annotations:
    rulehub.id: betting.license_check_adm_it
spec:
  crd:
    spec:
      names:
        kind: BettingLicenseCheckAdmIt
      validation:
        openAPIV3Schema:
          type: object
          properties:
            requiredLabel:
              type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package rulehub.betting.license_check_adm_it
        import future.keywords.if

        deny[msg] {
          input.review.kind.kind == "Namespace"
          not input.review.object.metadata.labels[input.parameters.requiredLabel]
          msg := "betting.license_check_adm_it: required label missing"
        }
