apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: betting-license-check-ca-on-igaming
  annotations:
    rulehub.id: betting.license_check_ca_on_igaming
    rulehub.title: License Check (Ontario iGaming)
spec:
  crd:
    spec:
      names:
        kind: BettingLicenseCheckCAONIGaming
      validation:
        openAPIV3Schema:
          type: object
          properties:
            requiredLabel:
              type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package rulehub.betting.license_check_ca_on_igaming
        import future.keywords.if

        default deny = []

        deny[msg] {
          input.review.kind.kind == "Namespace"
          not input.review.object.metadata.labels[params.requiredLabel]
          msg := "betting.license_check_ca_on_igaming: required label missing"
        }
