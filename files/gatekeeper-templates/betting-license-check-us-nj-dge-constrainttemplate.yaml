apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: betting-license-check-us-nj-dge
  annotations:
    rulehub.id: betting.license_check_us_nj_dge
spec:
  crd:
    spec:
      names:
        kind: BettingLicenseCheckUsNjDge
      validation:
        openAPIV3Schema:
          type: object
          properties:
            requiredLabel:
              type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package rulehub.betting.license_check_us_nj_dge
        import future.keywords.if

        default deny = []

        deny[msg] {
          input.review.kind.kind == "Namespace"
          not input.review.object.metadata.labels[params.requiredLabel]
          msg := "betting.license_check_us_nj_dge: required label missing"
        }
