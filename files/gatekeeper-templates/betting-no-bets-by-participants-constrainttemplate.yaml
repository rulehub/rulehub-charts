apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: betting-no-bets-by-participants
  annotations:
    rulehub.id: betting.no_bets_by_participants
spec:
  crd:
    spec:
      names:
        kind: BettingNoBetsByParticipants
      validation:
        openAPIV3Schema:
          type: object
          properties:
            requiredLabel:
              type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package rulehub.betting.no_bets_by_participants
        import future.keywords.if

        deny[msg] {
          input.review.kind.kind == "Namespace"
          not input.review.object.metadata.labels[input.parameters.requiredLabel]
          msg := "betting.no_bets_by_participants: required label missing"
        }
