apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: betting-data-integrity-audits
  annotations:
    rulehub.id: betting.data_integrity_audits
spec:
  crd:
    spec:
      names:
        kind: BettingDataIntegrityAudits
      validation:
        openAPIV3Schema:
          type: object
          properties:
            requiredLabel:
              type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package rulehub.betting.data_integrity_audits
        import future.keywords.if

        deny[msg] {
          input.review.kind.kind == "Namespace"
          not input.review.object.metadata.labels[input.parameters.requiredLabel]
          msg := "betting.data_integrity_audits: required label missing"
        }
