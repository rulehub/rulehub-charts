apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: betting-match-fixing-monitoring
  annotations:
    rulehub.id: betting.match_fixing_monitoring
spec:
  crd:
    spec:
      names:
        kind: BettingMatchFixingMonitoring
      validation:
        openAPIV3Schema:
          type: object
          properties:
            requiredLabel:
              type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package rulehub.betting.match_fixing_monitoring
        import future.keywords.if

        default deny = []

        deny[msg] {
          input.review.kind.kind == "Namespace"
          not input.review.object.metadata.labels[params.requiredLabel]
          msg := "betting.match_fixing_monitoring: required label missing"
        }
