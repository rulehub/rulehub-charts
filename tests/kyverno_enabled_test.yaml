suite: Kyverno enabled
templates:
  - templates/policy-sets.yaml
tests:
  - it: Kyverno enabled, Gatekeeper disabled
    set:
      kyverno:
        enabled: true
      gatekeeper:
        enabled: false
    asserts:
      - equal:
          path: spec.kyverno.enabled
          value: true
      - isNull:
          path: spec.gatekeeper
