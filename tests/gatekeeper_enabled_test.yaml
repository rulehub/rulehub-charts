suite: Gatekeeper enabled
templates:
  - templates/policy-sets.yaml
tests:
  - it: Gatekeeper enabled, Kyverno disabled
    set:
      gatekeeper:
        enabled: true
      kyverno:
        enabled: false
    asserts:
      - equal:
          path: spec.gatekeeper.enabled
          value: true
      - isNull:
          path: spec.kyverno
