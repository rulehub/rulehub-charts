---
# Test Gatekeeper enabled, Kyverno disabled
values:
  gatekeeper:
    enabled: true
  kyverno:
    enabled: false
templates:
  - templates/policy-sets.yaml
assertions:
  - contains:
      path: spec.gatekeeper
      content:
        enabled: true
  - notContains:
      path: spec.kyverno
      content:
        enabled: true
