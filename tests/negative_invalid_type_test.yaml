---
# Negative test: kyverno.enabled provided as string should NOT enable kyverno block
suite: Kyverno disabled hides block

templates:
  - templates/policy-sets.yaml

tests:
  - it: kyverno.enabled=false => kyverno block absent
    set:
      kyverno:
        enabled: false
      gatekeeper:
        enabled: false
    asserts:
      - isNull:
          path: spec.kyverno
