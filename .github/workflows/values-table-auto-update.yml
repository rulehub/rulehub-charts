name: Values Table Auto Update

on:
  pull_request:
    paths:
      - "values.yaml"
      - "values.schema.json"
      - "hack/gen-values-table.sh"
      - "VALUES_TABLE.md"
      - ".github/workflows/values-table-auto-update.yml"
  # Temporary: also run on push to main for visibility; auto-update remains PR/label-gated
  push:
    branches: [main]
    paths:
      - "values.yaml"
      - "values.schema.json"
      - "hack/gen-values-table.sh"
      - "VALUES_TABLE.md"
      - ".github/workflows/values-table-auto-update.yml"
  workflow_dispatch:
    inputs:
      ci_image_tag:
        description: "Optional explicit CI image tag; otherwise repository variable CI_IMAGE_TAG must be set."
        required: false
        default: ""

permissions:
  contents: write
  pull-requests: write

jobs:
  check-tag:
    name: Ensure CI image tag
    runs-on: ubuntu-latest
    env:
      IS_ACT: "false"
    outputs:
      resolved_tag: ${{ steps.ctag.outputs.resolved_tag }}
    steps:
      - name: Detect ACT environment
        shell: bash
        run: |
          if [ "${GITHUB_ACTOR:-}" = "nektos/act" ] || [ -n "${ACT:-}" ]; then
            echo "Detected ACT environment"
            echo "IS_ACT=true" >> "$GITHUB_ENV"
          else
            echo "Not running under ACT"
          fi
      - name: Cleanup cached actions (ACT)
        if: ${{ env.IS_ACT == 'true' }}
        shell: bash
        run: |
          # Remove stale cached actions injected under the repo path by act to avoid lstat failures during checkout
          rm -rf .github/_actions || true
      - name: Checkout repository (required for local actions)
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Resolve CI image tag
        id: ctag
        env:
          CI_IMAGE_TAG: ${{ vars.CI_IMAGE_TAG }}
        run: bash hack/ci-tag-resolve.sh '${{ inputs.ci_image_tag }}'

  auto-update:
    needs: [check-tag]
    if: github.event.pull_request.head.repo.fork == false || contains(github.event.pull_request.labels.*.name, 'allow-auto-commit')
    runs-on: ubuntu-latest
    container:
      image: "ghcr.io/${{ github.repository_owner }}/ci-charts:${{ needs.check-tag.outputs.resolved_tag }}"
      options: --user 0:0
    env:
      IS_ACT: "false"
    steps:
      - name: Detect ACT environment
        shell: bash
        run: |
          if [ "${GITHUB_ACTOR:-}" = "nektos/act" ] || [ -n "${ACT:-}" ]; then
            echo "Detected ACT environment"
            echo "IS_ACT=true" >> "$GITHUB_ENV"
          else
            echo "Not running under ACT"
          fi
      - name: Cleanup cached actions (ACT)
        if: ${{ env.IS_ACT == 'true' }}
        shell: bash
        run: |
          # Remove stale cached actions injected under the repo path by act to avoid lstat failures during checkout
          rm -rf .github/_actions || true
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0
      - name: Configure git safe.directory
        shell: bash
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Generate VALUES_TABLE.md
        run: bash hack/gen-values-table.sh
      - name: Commit changes if any (GitHub-hosted)
        if: ${{ env.IS_ACT != 'true' }}
        shell: bash
        run: |
          if ! git diff --quiet --exit-code -- VALUES_TABLE.md; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add VALUES_TABLE.md
            git commit -m "chore: auto-update VALUES_TABLE.md" || true
            git push || echo 'Push skipped (maybe permissions)' >&2
            echo 'updated=1' >> $GITHUB_OUTPUT
          else
            echo 'updated=0' >> $GITHUB_OUTPUT
          fi
      - name: Report changes (ACT)
        if: ${{ env.IS_ACT == 'true' }}
        shell: bash
        run: |
          if ! git diff --quiet --exit-code -- VALUES_TABLE.md; then
            echo 'ACT mode: VALUES_TABLE.md has changes. Showing diff (no commit/push):' >&2
            git --no-pager diff -- VALUES_TABLE.md || true
            echo 'updated=1' >> $GITHUB_OUTPUT
          else
            echo 'updated=0' >> $GITHUB_OUTPUT
          fi
      - name: Summary
        shell: bash
        run: |
          MSG=$(git log -1 --pretty=%B || true)
          if [ "${IS_ACT}" = "true" ]; then
            if ! git diff --quiet --exit-code -- VALUES_TABLE.md; then
              echo 'ACT: VALUES_TABLE.md has changes. Commit/push skipped.' >> "$GITHUB_STEP_SUMMARY"
            else
              echo 'ACT: VALUES_TABLE.md already up to date.' >> "$GITHUB_STEP_SUMMARY"
            fi
          else
            if echo "$MSG" | grep -q 'auto-update VALUES_TABLE.md'; then
              echo 'VALUES_TABLE.md auto-updated.' >> "$GITHUB_STEP_SUMMARY"
            else
              echo 'VALUES_TABLE.md already up to date.' >> "$GITHUB_STEP_SUMMARY"
            fi
          fi
